<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="art">Art:</label>
    <input type="text" id="art" [(ngModel)]="document.art" name="art" required>
  </div>

  <div class="form-group">
    <label for="kontaktId">Kontakt:</label>
    <select id="kontaktId" [(ngModel)]="document.kontaktId" name="kontaktId" required>
      <option *ngFor="let contact of contacts" [value]="contact.id">{{ contact.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="speicherdatum">Speicherdatum:</label>
    <input type="date" id="speicherdatum" [(ngModel)]="document.speicherdatum" name="speicherdatum" required>
  </div>

  <div class="form-group">
    <label for="dateityp">Dateityp:</label>
    <input type="text" id="dateityp" [(ngModel)]="document.dateityp" name="dateityp" required>
  </div>

  <div class="form-group">
    <label for="dateigroesse">Dateigröße:</label>
    <input type="number" id="dateigroesse" [(ngModel)]="document.dateigroesse" name="dateigroesse" required>
  </div>

  <div class="form-group">
    <label for="pfad">Pfad:</label>
    <input type="text" id="pfad" [(ngModel)]="document.pfad" name="pfad" required>
  </div>

  <div class="form-group">
    <label for="notizen">Notizen:</label>
    <textarea id="notizen" [(ngModel)]="document.notizen" name="notizen"></textarea>
  </div>

  <div class="form-group">
    <label for="erstelltDatum">Erstelldatum:</label>
    <input type="date" id="erstelltDatum" [(ngModel)]="document.erstelltDatum" name="erstelltDatum" required>
  </div>

  <div class="form-group">
    <label for="geaendertDatum">Geändertdatum:</label>
    <input type="date" id="geaendertDatum" [(ngModel)]="document.geaendertDatum" name="geaendertDatum" required>
  </div>

  <button type="submit">Submit</button>
</form>
