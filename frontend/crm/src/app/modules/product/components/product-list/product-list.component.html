<div class="product-list">
  <h1>Product List</h1>
  <button (click)="goToProductCreate()">Create Product</button>
  <button (click)="goToReports()">Show Reports</button>
  <button (click)="goToSearch()">Search Products</button>



  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <!-- Weitere Spalten fÃ¼r die anderen Produktattribute -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products"[routerLink]="['/products', product.id]">
        <td>{{ product.bezeichnung }}</td>
        <td>{{ product.nettopreis }}</td>
        <td>{{ product.umst }}</td>
        <td>{{ product.gruppe }}</td>
        <td>{{ product.status }}</td>
        <td>{{ product.notizen }}</td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [length]="totalElements"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>


<div *ngIf="!products">
  <p>Loading products...</p>
</div>
