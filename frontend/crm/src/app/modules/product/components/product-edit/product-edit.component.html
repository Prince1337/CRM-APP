<h2>Edit Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="bezeichnung">Bezeichnung</label>
    <input type="text" class="form-control" id="bezeichnung" formControlName="bezeichnung">
  </div>
  <div class="form-group">
    <label for="nettopreis">Nettopreis</label>
    <input type="number" class="form-control" id="nettopreis" formControlName="nettopreis">
  </div>
  <div class="form-group">
    <label for="umst">Umst</label>
    <input type="number" class="form-control" id="umst" formControlName="umst">
  </div>
  <div class="form-group">
    <label for="gruppe">Gruppe</label>
    <input type="text" class="form-control" id="gruppe" formControlName="gruppe">
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" id="status" formControlName="status">
  </div>
  <div class="form-group">
    <label for="notizen">Notizen</label>
    <textarea class="form-control" id="notizen" formControlName="notizen"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
